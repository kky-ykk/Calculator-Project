<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="display">जय श्री राम</div>
            <div class="buttons">
                <button class="ac" onclick="funAc()"  >AC</button>
                <button class="del" onclick="funDel()"  >DEL</button>
                <button class="per" onclick="conCat('%')"  >%</button>
                <button class="div" onclick="conCat('/')"  >/</button>
                <button class="seven" onclick="conCat('7')"  >7</button>
                <button class="eight" onclick="conCat('8')" >8</button>
                <button class="nine" onclick="conCat('9')" >9</button>
                <button class="mul" onclick="conCat('*')" >*</button>
                <button class="four" onclick="conCat('4')" >4</button>
                <button class="five" onclick="conCat('5')" >5</button>
                <button class="six" onclick="conCat('6')" >6</button>
                <button class="sub" onclick="conCat('-')" >-</button>
                <button class="one" onclick="conCat('1')" >1</button>
                <button class="two" onclick="conCat('2')" >2</button>
                <button class="three"  onclick="conCat('3')" >3</button>
                <button class="add"  onclick="conCat('+')" >+</button>
                <button class="zero" onclick="conCat('0')">0</button>
                <button class="doubleZeros" onclick="conCat('00')" >00</button>
                <button class="dot" onclick="conCat('.')">.</button>
                <button class="assign" onclick="cal()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
